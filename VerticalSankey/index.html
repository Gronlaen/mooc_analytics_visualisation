<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Sankey</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css" type="text/css"/>
        <script type="text/javascript" src="scripts/d3/d3.js"></script>
        <script src="scripts/sankey.js"></script>
    </head>
    <body>
        <p id="chart">
            
        <script>

        var margin = {top: 1, right: 1, bottom: 6, left: 1},
            width = 1000 - margin.left - margin.right, // was 960
            height = 600 - margin.top - margin.bottom; // was 500

        var formatNumber = d3.format(",.0f"),
            format = function(d) { return formatNumber(d) + " TWh"; },
            color = d3.scale.category20();

        var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


        // // Create definition for arrowhead end.
        // svg.append("defs").append("marker")
        //     .attr("id", "arrowhead-end")
        //     .attr("viewBox", "0 -5 10 10")
        //     .attr("refX", 1)
        //     .attr("refY", 0)
        //     .attr("markerUnits", "strokeWidth")
        //     .attr("markerWidth", 1)
        //     .attr("markerHeight", 1)
        //     .attr("orient", "auto")
        //   .append("path")
        //     .attr("d", "M0,-5L1,-5L1,5L0,5L1,0z");
            
        // // Create definition for arrowhead start.
        // svg.append("defs").append("marker")
        //     .attr("id", "arrowhead-start")
        //     .attr("viewBox", "0 -5 10 10")
        //     .attr("refX", 0)
        //     .attr("refY", 0)
        //     .attr("markerUnits", "strokeWidth")
        //     .attr("markerWidth", 1)
        //     .attr("markerHeight", 1)
        //     .attr("orient", "auto")
        //   .append("path")
        //     .attr("d", "M0,-5L1,0L0,5z");

        var sankey = d3.sankey()
            .nodeWidth(25) // was 15
            .nodePadding(5) // was 10
            .size([width, height]);

        var path = sankey.link();

        d3.json("../d3/test2.json", function(error, graph) {

          var nodeMap = {};
          graph.nodes.forEach(function(x) { nodeMap[x.name] = x; });
          graph.links = graph.links.map(function(x) {
            return {
              source: nodeMap[x.source],
              target: nodeMap[x.target],
              value: x.value,
              color: x.color
            };
          });

          sankey
              .nodes(graph.nodes)
              .links(graph.links)
              .layout(32); // what is this? iterations

          var link = svg.append("g").selectAll(".link")
              .data(graph.links)
            .enter().append("path")
              .attr("class", "link")
              // .attr("marker-end", "url(#arrowhead-end)") // adds the arrow
              // .attr("marker-start", "url(#arrowhead-start)") // adds the arrow
              .attr("d", path)
              .attr("id", function(d,i){
                d.id = i;
                return "link-"+i;
              })
              .style("stroke-width", function(d) { return Math.max(1, d.dy); })
              .style("stroke", function(d){return d.color;})
              //.style("stroke", function(d) { return d.source.color = color(d.source.name.replace(/ .*/, "")); })
              .sort(function(a, b) { return b.dy - a.dy; });

          link.append("title")
              .text(function(d) { return d.source.name + " â†’ " + d.target.name + "\n" + format(d.value); });
              // title is an SVG standard way of providing tooltips, up to the browser how to render this, so changing the style is tricky
            
          var node = svg.append("g").selectAll(".node")
              .data(graph.nodes)
            .enter().append("g")
              .attr("class", "node")
              .attr("type", function(d) { return d.name.slice(0,6);})
              .attr("transform", function(d) {
                  return "translate(" + d.x + "," + d.y + ")"; 
              })
              .on("click",highlight_node_links)
              .call(d3.behavior.drag()
              .origin(function(d) { return d; })
              .on("dragstart", function() { this.parentNode.appendChild(this); })
              .on("drag", dragmove));

          node.append("rect")
              .attr("height", sankey.nodeWidth())
              .attr("width", function(d) { return d.dy; })
              //.style("fill", function(d) { return d.color = color(d.name.replace(/ .*/, "")); })
              .style("fill", "#C0C0C0")
              .style("stroke", function(d) { return d3.rgb(d.color).darker(2); })
            .append("title")
              .text(function(d) { return d.name + "\n" + format(d.value); });
            
          
          node.append("text")
              .attr("text-anchor", "middle")
              //.attr("transform", "rotate(-20)")
              .attr("x", function (d) { return d.dy / 2 })
              .attr("y", sankey.nodeWidth() / 2)
              .attr("dy", ".35em")
              .text(function(d) { return d.name.slice(-1); })
              //.text(function(d) { if(d.name.length > 8) { return d.name.substring(0, 5) + "..."; } else return d.name; })
              .filter(function(d) { return d.x < width / 2; });
          
                        
          function dragmove(d) {
            //d3.select(this).attr("transform", "translate(" + d.x + "," + (d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))) + ")");
            d3.select(this).attr("transform", "translate(" + (d.x = Math.max(0, Math.min(width - d.dy, d3.event.x))) + "," + d.y + ")");
            sankey.relayout();
            link.attr("d", path);
          }

          function highlight_node_links(node,i){

            var remainingNodes=[],
                nextNodes=[];

            var stroke_opacity = 0;
            var stroke_color = "";
            var rect_color = "";
            if( d3.select(this).attr("data-clicked") == "1" ){
              d3.select(this).attr("data-clicked","0");
              stroke_color = "#C0C0C0"
              stroke_opacity = 0.3;
              rect_color = "#C0C0C0"
            }else{
              d3.select(this).attr("data-clicked","1");
              console.log(d3.select(this).attr("type") == "source");
              if (d3.select(this).attr("type") == "source") {
                stroke_color = "#D2691E" // chocolate
              } else {
                stroke_color = "#0000CD" // blue
              }
              stroke_opacity = 1.0;
              rect_color = "#87CEEB"
            }

            d3.select(this).select("rect").style("fill", rect_color);

            var traverse = [{
                              linkType : "sourceLinks",
                              nodeType : "target"
                            },{
                              linkType : "targetLinks",
                              nodeType : "source"
                            }];

            traverse.forEach(function(step){
              node[step.linkType].forEach(function(link) {
                remainingNodes.push(link[step.nodeType]);
                highlight_link(link.id, stroke_opacity, stroke_color);
              });

              while (remainingNodes.length) {
                nextNodes = [];
                remainingNodes.forEach(function(node) {
                  node[step.linkType].forEach(function(link) {
                    nextNodes.push(link[step.nodeType]);
                    highlight_link(link.id, stroke_opacity, stroke_color);
                  });
                });
                remainingNodes = nextNodes;
              }
            });
          }

          function highlight_link(id,opacity,color){
              d3.select("#link-"+id).style("stroke-opacity", opacity);
              d3.select("#link-"+id).style("stroke", color);
          }
        });
        </script>
    </body>
</html>
